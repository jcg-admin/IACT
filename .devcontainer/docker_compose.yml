version: '3.8'

# =============================================================================
# CALLCENTER DJANGO API - DEVCONTAINER
# =============================================================================
# Docker Compose configuration for development environment
# Services: app (Django), db_postgres, db_mariadb
# =============================================================================

services:
  # ===========================================================================
  # APPLICATION SERVICE (Django DevContainer)
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: callcenter-api-devcontainer
    hostname: devcontainer-app

    # Working directory
    working_dir: /workspaces/${localWorkspaceFolderBasename}

    # Volumes
    volumes:
      # Mount workspace
      - ..:/workspaces/${localWorkspaceFolderBasename}:cached

      # Persist bash history
      - devcontainer-bashhistory:/commandhistory

      # Persist pip cache
      - devcontainer-pip-cache:/home/vscode/.cache/pip

    # Network
    networks:
      - callcenter-network

    # Ports
    ports:
      - "8000:8000"  # Django runserver

    # Environment variables from file
    env_file:
      - .env

    # Dependencies
    depends_on:
      db_postgres:
        condition: service_healthy
      db_mariadb:
        condition: service_healthy

    # Keep container running
    command: sleep infinity

    # User
    user: vscode

  # ===========================================================================
  # POSTGRESQL SERVICE (Default Database)
  # ===========================================================================
  db_postgres:
    image: postgres:15-alpine

    container_name: callcenter-postgres
    hostname: db_postgres

    # Restart policy
    restart: unless-stopped

    # Volumes
    volumes:
      # Persist PostgreSQL data
      - postgres-data:/var/lib/postgresql/data

      # Custom PostgreSQL config (optional)
      # - ./config/postgres/postgresql.conf:/etc/postgresql/postgresql.conf

    # Network
    networks:
      - callcenter-network

    # Ports (exposed for external tools)
    ports:
      - "5432:5432"

    # Environment variables from file
    env_file:
      - .env

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d callcenter_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===========================================================================
  # MARIADB SERVICE (Legacy Database)
  # ===========================================================================
  db_mariadb:
    image: mariadb:10.11

    container_name: callcenter-mariadb
    hostname: db_mariadb

    # Restart policy
    restart: unless-stopped

    # Volumes
    volumes:
      # Persist MariaDB data
      - mariadb-data:/var/lib/mysql

      # Custom MariaDB config (optional)
      # - ./config/mariadb/my.cnf:/etc/mysql/conf.d/custom.cnf

    # Network
    networks:
      - callcenter-network

    # Ports (exposed for external tools)
    ports:
      - "3306:3306"

    # Environment variables from file
    env_file:
      - .env

    # Command with custom settings
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max-connections=200
      --innodb-buffer-pool-size=256M

    # Health check
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  callcenter-network:
    name: callcenter-network
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  # PostgreSQL persistent data
  postgres-data:
    name: callcenter-postgres-data
    driver: local

  # MariaDB persistent data
  mariadb-data:
    name: callcenter-mariadb-data
    driver: local

  # DevContainer bash history
  devcontainer-bashhistory:
    name: callcenter-devcontainer-bashhistory
    driver: local

  # DevContainer pip cache
  devcontainer-pip-cache:
    name: callcenter-devcontainer-pip-cache
    driver: local