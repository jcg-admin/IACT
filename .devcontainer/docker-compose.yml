services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    user: django
    hostname: django-app
    command: sleep infinity

    volumes:
      - ../..:/workspaces:cached

    working_dir: /workspaces/${localWorkspaceFolderBasename}

    environment:
      DATABASE_URL: postgres://django_user:django_pass@db_postgres:5432/callcenterdb
      DJANGO_SETTINGS_MODULE: callcentersite.settings
      DJANGO_DEBUG: "1"
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: /workspaces/${localWorkspaceFolderBasename}/api/callcentersite

    depends_on:
      db_postgres:
        condition: service_healthy

    networks:
      - callcenter_network

  db_postgres:
    image: postgres:15-alpine
    hostname: db-postgres

    environment:
      POSTGRES_DB: callcenterdb
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: django_pass

    volumes:
      - pg_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U django_user -d callcenterdb"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

    networks:
      - callcenter_network

networks:
  callcenter_network:
    driver: bridge

volumes:
  pg_data: