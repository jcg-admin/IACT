---
version: "1.0"
project: "IACT---project"

rules:
  - rule_id: "R1_branch_protection"
    principle_id: "P1"
    description: "Protect main/master branches from direct commits"
    severity: "error"
    enabled: true

  - rule_id: "R2_no_emojis_anywhere"
    principle_id: "P2"
    description: "No emojis anywhere in code or docs"
    severity: "error"
    enabled: true

  - rule_id: "R3_ui_api_coherence"
    principle_id: "P3"
    description: "UI tests must exist for API changes"
    severity: "warning"
    enabled: true

principles:
  - principle_id: "P1"
    name: "Branch Protection"
    description: "Protect critical branches"

  - principle_id: "P2"
    name: "No Emojis"
    description: "Emojis prohibited everywhere"

  - principle_id: "P3"
    name: "UI/API Coherence"
    description: "Maintain coherence between UI and API"
