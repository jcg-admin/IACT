# Pre-commit hooks for AI Agents Framework
# See https://pre-commit.com for more information

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        files: ^scripts/coding/ai/agents/.*\.py$
      # Run the formatter
      - id: ruff-format
        files: ^scripts/coding/ai/agents/.*\.py$

  # MyPy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^scripts/coding/ai/agents/.*\.py$
        args: [--ignore-missing-imports, --show-error-codes]
        additional_dependencies: [pydantic]

  # Bandit - Security linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-r, scripts/coding/ai/agents/]
        files: ^scripts/coding/ai/agents/.*\.py$

  # General code quality hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent committing large files
      - id: check-added-large-files
        args: [--maxkb=500]

      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict

      # Check for merge conflicts
      - id: check-merge-conflict

      # Check YAML syntax
      - id: check-yaml
        files: \.ya?ml$

      # Check JSON syntax
      - id: check-json
        files: \.json$

      # Check for debugger imports
      - id: debug-statements

      # Check that executables have shebangs
      - id: check-executables-have-shebangs

      # Fix end of files
      - id: end-of-file-fixer
        files: ^scripts/coding/ai/agents/.*\.(py|md|txt|yaml|yml)$

      # Fix trailing whitespace
      - id: trailing-whitespace
        files: ^scripts/coding/ai/agents/.*\.(py|md|txt|yaml|yml)$

      # Mixed line endings check
      - id: mixed-line-ending
        args: [--fix=lf]
        files: ^scripts/coding/ai/agents/.*\.(py|md|txt|yaml|yml)$

  # Python-specific checks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      # Check for deprecated Python features
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations

  # Markdown linting
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0
    hooks:
      - id: markdownlint
        files: ^scripts/coding/ai/agents/.*\.md$
        args: [--fix]

# Configuration for pre-commit
default_language_version:
  python: python3.11

# Exclude patterns
exclude: |
  (?x)^(
      .*/__pycache__/.*|
      .*\.pyc|
      .*\.pyo|
      .*\.egg-info/.*|
      .*/\.pytest_cache/.*|
      .*/\.mypy_cache/.*|
      .*/\.ruff_cache/.*
  )$

# Fail fast - stop at first failure
fail_fast: false

# Minimum version
minimum_pre_commit_version: '2.20.0'
