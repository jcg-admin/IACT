# Apache VirtualHost Configuration for Adminer (HTTPS)
# IACT DevBox v2.0.0 - CA-based certificates

<VirtualHost *:443>
    # Server identification
    ServerName adminer.devbox
    ServerAlias www.adminer.devbox
    ServerAlias 192.168.56.12
    ServerAlias localhost

    # Document root
    DocumentRoot /usr/share/adminer

    # SSL Engine
    SSLEngine on

    # Certificate paths (CA-signed certificates)
    SSLCertificateFile /etc/ssl/certs/adminer-selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/adminer-selfsigned.key

    # SSL Protocol and Cipher Suite
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite HIGH:!aNULL:!MD5:!3DES
    SSLHonorCipherOrder on

    # Directory configuration
    <Directory /usr/share/adminer>
        # Security
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted

        # Index file
        DirectoryIndex index.php

        # PHP configuration (if mod_php is used)
        <IfModule mod_php.c>
            php_flag display_errors On
            php_flag display_startup_errors On
            php_value error_reporting E_ALL
            php_value max_execution_time 300
            php_value memory_limit 256M
            php_value post_max_size 50M
            php_value upload_max_filesize 50M
        </IfModule>
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/adminer-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/adminer-ssl-access.log combined
    
    # Security headers
    <IfModule mod_headers.c>
        Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-Content-Type-Options "nosniff"
        Header set X-XSS-Protection "1; mode=block"
    </IfModule>
    
    # SSL Logging
    CustomLog ${APACHE_LOG_DIR}/adminer-ssl-request.log \
              "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
</VirtualHost>