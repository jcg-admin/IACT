# Apache VirtualHost Configuration for Adminer (HTTP)
# IACT DevBox v0.1.1 - FIXED

<VirtualHost *:80>
    # Server identification
    ServerName adminer.local
    ServerAlias 192.168.56.12
    ServerAlias localhost

    # Document root
    DocumentRoot /usr/share/adminer

    # Directory configuration
    <Directory /usr/share/adminer>
        # Security
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted

        # Index file
        DirectoryIndex index.php

        # PHP configuration (if mod_php is used)
        # FIXED: Use mod_php.c instead of mod_php7.c for compatibility
        <IfModule mod_php.c>
            php_flag display_errors On
            php_flag display_startup_errors On
            php_value error_reporting E_ALL
            php_value max_execution_time 300
            php_value memory_limit 256M
            php_value post_max_size 50M
            php_value upload_max_filesize 50M
        </IfModule>
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/adminer-error.log
    CustomLog ${APACHE_LOG_DIR}/adminer-access.log combined

    # Security headers
    <IfModule mod_headers.c>
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-Content-Type-Options "nosniff"
        Header set X-XSS-Protection "1; mode=block"
    </IfModule>
</VirtualHost>