version: '3.8'

services:
  cassandra-1:
    image: cassandra:4.1
    container_name: cassandra-1
    hostname: cassandra-1
    networks:
      - cassandra-network
    ports:
      - "9042:9042"  # CQL native transport
      - "7000:7000"  # Inter-node communication
      - "7199:7199"  # JMX
    environment:
      - CASSANDRA_CLUSTER_NAME=iact-logging-cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra-1,cassandra-2,cassandra-3
      - CASSANDRA_NUM_TOKENS=256
      - MAX_HEAP_SIZE=2G
      - HEAP_NEWSIZE=400M
    volumes:
      - cassandra-1-data:/var/lib/cassandra
      - ./scripts/cassandra/cassandra.yaml:/etc/cassandra/cassandra.yaml
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep UN"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  cassandra-2:
    image: cassandra:4.1
    container_name: cassandra-2
    hostname: cassandra-2
    networks:
      - cassandra-network
    ports:
      - "9043:9042"
      - "7001:7000"
      - "7200:7199"
    environment:
      - CASSANDRA_CLUSTER_NAME=iact-logging-cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra-1,cassandra-2,cassandra-3
      - CASSANDRA_NUM_TOKENS=256
      - MAX_HEAP_SIZE=2G
      - HEAP_NEWSIZE=400M
    volumes:
      - cassandra-2-data:/var/lib/cassandra
      - ./scripts/cassandra/cassandra.yaml:/etc/cassandra/cassandra.yaml
    depends_on:
      cassandra-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep UN"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  cassandra-3:
    image: cassandra:4.1
    container_name: cassandra-3
    hostname: cassandra-3
    networks:
      - cassandra-network
    ports:
      - "9044:9042"
      - "7002:7000"
      - "7201:7199"
    environment:
      - CASSANDRA_CLUSTER_NAME=iact-logging-cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
      - CASSANDRA_SEEDS=cassandra-1,cassandra-2,cassandra-3
      - CASSANDRA_NUM_TOKENS=256
      - MAX_HEAP_SIZE=2G
      - HEAP_NEWSIZE=400M
    volumes:
      - cassandra-3-data:/var/lib/cassandra
      - ./scripts/cassandra/cassandra.yaml:/etc/cassandra/cassandra.yaml
    depends_on:
      cassandra-2:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nodetool status | grep UN"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

networks:
  cassandra-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

volumes:
  cassandra-1-data:
    driver: local
  cassandra-2-data:
    driver: local
  cassandra-3-data:
    driver: local
