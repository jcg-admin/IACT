docs_dir: .
theme:
  name: readthedocs
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate

plugins:
  - search
  - kroki:
      ServerURL: https://kroki.io
      FileTypes:
        - plantuml
        - mermaid
        - c4plantuml
      DownloadImages: true
      DownloadDir: images/diagrams

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - admonition
  - tables
  - attr_list
  - md_in_html
  - pymdownx.superfences:
      custom_fences:
        - name: plantuml
          class: plantuml
          format: !!python/name:mkdocs_kroki_plugin.fences.fence_kroki
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - def_list
  - footnotes
