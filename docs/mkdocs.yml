docs_dir: .
site_dir: ../site
theme:
  name: readthedocs
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate

plugins:
  - search
  - kroki:
      ServerURL: https://kroki.io

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - admonition
  - tables
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - def_list
  - footnotes

extra:
  version: 0.1.0
