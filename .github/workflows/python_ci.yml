name: Python CI/CD

on:
  push:
    branches:
      - main

    paths:
      - 'api/**'
      - '.github/workflows/python_ci.yml'
  pull_request:
    branches:
      - main

    paths:
      - 'api/**'
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api/callcentersite

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            api/callcentersite/requirements/dev.txt
            api/callcentersite/requirements/base.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github

      - name: Run Ruff formatter check
        run: |
          ruff format --check .

      - name: Run MyPy type checker
        run: |
          mypy callcentersite --show-error-codes --pretty
        continue-on-error: true  # Don't fail build yet, gradual typing

      - name: Run Bandit security checks
        run: |
          bandit -r callcentersite -c pyproject.toml -f json -o bandit-report.json || true
          bandit -r callcentersite -c pyproject.toml

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: api/callcentersite/bandit-report.json
          retention-days: 30

  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']

    defaults:
      run:
        working-directory: ./api/callcentersite

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_callcenter
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            api/callcentersite/requirements/test.txt
            api/callcentersite/requirements/base.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/test.txt

      - name: Set up test environment
        run: |
          cp env.example .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_callcenter" >> .env
          echo "DJANGO_SETTINGS_MODULE=callcentersite.settings.testing" >> .env

      - name: Run database migrations
        run: |
          python manage.py migrate --noinput
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_callcenter
          DJANGO_SETTINGS_MODULE: callcentersite.settings.testing

      - name: Run tests with coverage (parallel)
        run: |
          pytest -n auto --cov=callcentersite --cov-report=xml --cov-report=html --cov-report=term-missing -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_callcenter
          DJANGO_SETTINGS_MODULE: callcentersite.settings.testing

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./api/callcentersite/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: api/callcentersite/htmlcov/
          retention-days: 30

      - name: Coverage comment
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60

  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./api/callcentersite

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/test.txt
          pip install pytest-benchmark memory-profiler

      - name: Run performance benchmarks
        run: |
          pytest tests/ -v --benchmark-only --benchmark-json=benchmark.json || true
        continue-on-error: true

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: api/callcentersite/benchmark.json
          retention-days: 30

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api/callcentersite

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Run Safety check
        run: |
          safety check --json --output safety-report.json || true
          safety check
        continue-on-error: true

      - name: Run pip-audit
        run: |
          pip-audit --desc --format json --output pip-audit-report.json || true
          pip-audit --desc
        continue-on-error: true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-security-reports
          path: |
            api/callcentersite/safety-report.json
            api/callcentersite/pip-audit-report.json
          retention-days: 30

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [code-quality, tests]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.code-quality.result }}" = "failure" ] || [ "${{ needs.tests.result }}" = "failure" ]; then
            echo "Build failed"
            exit 1
          fi
          echo "Build successful"
