# DNS Configuration for Ubuntu 18.04
# =============================================================================
# Configuracion DNS con strategy de fallback
# =============================================================================

# Primary DNS - Google DNS (Fast, reliable, global)
nameserver 8.8.8.8
nameserver 8.8.4.4

# Secondary DNS - Cloudflare DNS (Privacy-focused, fast)
nameserver 1.1.1.1
nameserver 1.0.0.1

# Tertiary DNS - OpenDNS (Alternative fallback)
nameserver 208.67.222.222
nameserver 208.67.220.220

# DNS Options
# =============================================================================
# timeout: Tiempo de espera para consultas DNS (default: 5s)
# attempts: Numero de intentos antes de fallar (default: 2)
# rotate: Rotar entre servidores DNS para balanceo de carga
# =============================================================================
options timeout:2
options attempts:3
options rotate

# Search domains (opcional - ajusta segun tu dominio)
# search localdomain