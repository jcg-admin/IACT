[pytest]
# Pytest configuration for IACT project

# Register custom marks
markers =
    unit: Unit tests
    integration: Integration tests
    permissions: Permission system tests
    slow: Slow tests (>1s)
    e2e: End-to-end tests

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (if pytest-cov installed)
# addopts = --cov=scripts/ai/agents --cov-report=term-missing

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    venv
    __pycache__
